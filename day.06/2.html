            //new 啥就是啥

            function Person(name, age) {
                this.name = name;
                this.age = age;
                fo = function () {
                    console.log(123);
                };
            }
            //继承Person的公有属性
            function Student(name, age) {
                Person.call(this, name, age);
            }
            //给Student添加自己的属性
            Student.prototype.foo = function () {
                console.log("bbb");
            };
            //将Student的原型链修改
            Student.__proto__ = Person.prototype;
            var Stu1 = new Student("小王", 19);
            var Stu2 = new Student("大王", 29);
            var Stu3 = new Student("小李", 27);
            var Stu4 = new Student("老李", 39);
            console.log(Stu1);
            console.log(Stu2);
            console.log(Stu3);
            console.log(Stu4);

            //创建一个名字为狗的类
            function Gou(name, age) {
                //继承person 的属性
                Person.call(this, name, age);
            }
            //添加属于自己的方法
            Gou.prototype.eat = function () {
                console.log("狗会吃屎");
            };
            //改变原型链
            Gou.__proto__ = Person.prototype;
            var G1 = new Gou("大黄", 3);
            var G2 = new Gou("二哈", 5);
            var G3 = new Gou("泰迪", 4);
            console.log(G1.eat() === G2.eat());
            G2.eat();
            G3.eat();
            console.log(G1);
            console.log(G2);
            console.log(G3);
