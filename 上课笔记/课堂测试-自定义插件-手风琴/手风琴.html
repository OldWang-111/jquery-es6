<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="jquery-accordion.css" />
    </head>
    <body>
        <div id="wrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!--我们封装的是jquery插件,所以要依赖jquery-->
        <script src="jquery-1.12.4.js"></script>
        <!-- <script src="jquery-accordion.js"></script> -->
        <script>
            var color = ["red", "blue", "yellow", "green", "pink"];
            // $("#wrap").css("border", "none");
            $("#wrap li").css(
                "width",
                $("#wrap").width() / $("#wrap li").length
            );
            $("#wrap li").each(function (index, item) {
                $(this).css("backgroundColor", color[index]);
            });

            // console.log($("#wrap li").length)
            //当鼠标移入当前的li 宽度变宽,其他的宽度变小
            $("#wrap li").on("mouseenter", function () {
                // console.log($(this));

                $(this)
                    .stop(true)
                    .animate({ width: 800 })
                    .siblings()
                    .stop(true)
                    .animate({ width: 400 / ($("#wrap li").length - 1) });
            });
            $("#wrap li").on("mouseleave", function () {
                $("#wrap li")
                    .stop(true)
                    .animate({
                        width: $("#wrap").width() / $("#wrap li").length,
                    });
            });
        </script>
    </body>
</html>
